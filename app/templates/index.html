<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zufallsgenerator</title>

    {{ bootstrap.load_css() }}
</head>
<body style="min-height:100vh; background: linear-gradient(90deg,rgba(32,24,143,1) 7%,rgba(9,9,121,1) 19%,rgba(0,212,255,1) 100%); font-family: var(--bs-body-font-family);">

    <div class="d-flex align-items-center justify-content-center" style="min-height:100vh;">
        <div class="container d-flex flex-column align-items-center justify-content-center shadow-lg fade-transition"
             id="main-container"
             style="background-color: rgba(11,47,92,0.97); border-radius: 1.5rem; max-width: 420px; padding: 2.5rem 2rem;">
            
            <h2 class="mb-4 fw-bold text-center" style="color: var(--bs-light); letter-spacing: 1px;">Zufallsgenerator</h2>
            <img src="{{url_for('static', filename='BMW-Logo.png')}}" alt="" style="width:150px; height:150px">
            <br>

            <form method="post" class="w-100" id="main-form">
                <div class="mb-3">
                    <h3 style="color: white; font-weight:bold;">Ready!</h3>
                    <input class="form-check-input" type="checkbox" value="" id="checkbox-ready">
                    <label class="form-check-label" for="checkbox-ready" style="font-weight: bold; color:white;">
                        Auf geht's!
                    </label>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary fw-semibold" style="border-radius: 0.5rem; font-size: 1.1rem;" id="button-submit">
                        START
                    </button>
                </div>
            </form>
            {% if result %}
                <div class="mt-4 p-3 w-100 text-center" style="background: rgba(255,255,255,0.12); border-radius: 0.7rem; color: var(--bs-light); font-size: 1.2rem;">
                    Ergebnis: <strong>{{ result }}</strong>
                </div>
            {% endif %}
        </div>
    </div>

</body>

<style>
.fade-transition {
    transition: opacity 0.7s;
    opacity: 1;
}
.fade-transition.fade-out {
    opacity: 0;
    pointer-events: none;
}
</style>

<script>
    var checkbox = document.getElementById("checkbox-ready");
    var button = document.getElementById("button-submit");
    var form = document.getElementById("main-form");
    var container = document.getElementById("main-container");

    button.disabled = true;

    checkbox.addEventListener('change', function() {
        button.disabled = !checkbox.checked;
    });

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        container.classList.add('fade-out');
        setTimeout(function() {
            window.location.href = "{{ url_for('main.result') }}";
        }, 700); // match transition duration
    });
</script>
</html>
