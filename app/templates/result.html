<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Ergebnis</title>
    {{ bootstrap.load_css() }}
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='BMWLogo.ico') }}" type="image/x-icon">
    <style>
        .fade-transition {
            transition: opacity 0.7s;
            opacity: 0;
        }
        .fade-transition.fade-in {
            opacity: 1;
        }
    </style>
</head>
<body style="min-height:100vh; background: linear-gradient(90deg,rgba(32,24,143,1) 7%,rgba(9,9,121,1) 19%,rgba(0,212,255,1) 100%); font-family: var(--bs-body-font-family);">
    <div class="d-flex align-items-center justify-content-center" style="min-height:100vh;">
        <div class="container d-flex flex-column align-items-center justify-content-center shadow-lg fade-transition"
             id="result-container"
             style="background-color: rgba(11,47,92,0.97); border-radius: 1.5rem; max-width: 540px; padding: 2.5rem 2rem; font-size: larger; font-weight: bolder;">
            <h2 class="mb-4 fw-bold text-center" style="color: var(--bs-light); letter-spacing: 1px; font-size:55px;">Ergebnis</h2>
            
            <div class="mb-3 px-4 py-2 rounded shadow-sm w-100"
                 style="background: var(--bs-primary); color: var(--bs-light); min-height: 54px; display: flex; align-items: center; justify-content: space-between;">
                <div class="fw-semibold" style="color: white; font-size: larger; font-weight: bold;">2. OG</div>
                <div class="fs-5">{{ names[0] }}</div>
            </div>
            <div class="mb-3 px-4 py-2 rounded shadow-sm w-100"
                 style="background: var(--bs-primary); color: var(--bs-light); min-height: 54px; display: flex; align-items: center; justify-content: space-between;">
                <div class="fw-semibold" style="color: white; font-size:larger; font-weight:bold;">1. OG</div>
                <div class="fs-5">{{ names[1] }}</div>
            </div>
            <div class="mb-3 px-4 py-2 rounded shadow-sm w-100"
                 style="background: var(--bs-primary); color: var(--bs-light); min-height: 54px; display: flex; align-items: center; justify-content: space-between;">
                <div class="fw-semibold" style="color: white; font-size:larger; font-weight: bold;">Fr√§smaschinen 1-8</div>
                <div class="fs-5">{{ names[2] }}</div>
            </div>
            <div class="mb-3 px-4 py-2 rounded shadow-sm w-100"
                 style="background: var(--bs-primary); color: var(--bs-light); min-height: 54px; display: flex; align-items: center; justify-content: space-between;">
                <div class="fw-semibold" style="color: white; font-size: larger; font-weight: bold;">Drehmaschinen 1-8</div>
                <div class="fs-5">{{ names[3] }}</div>
            </div>
            <div class="mb-3 px-4 py-2 rounded shadow-sm w-100"
                 style="background: var(--bs-primary); color: var(--bs-light); min-height: 54px; display: flex; align-items: center; justify-content: space-between;">
                <div class="fw-semibold" style="color: white; font-size: larger; font-weight: bold;">Werkstatt</div>
                <div class="fs-5">{{ names[4] }}</div>
            </div>
            <div class="mb-3 px-4 py-2 rounded shadow-sm w-100"
                 style="background: var(--bs-primary); color: var(--bs-light); min-height: 54px; display: flex; align-items: center; justify-content: space-between;">
                <div class="fw-semibold" style="color: white; font-size: larger; font-weight: bold;">UG</div>
                <div class="fs-5">{{ names[5] }}</div>
            </div>
            <br>
            <h2 style="font-weight: bolder; color: white;">Viel Erfolg!</h2>
        </div>
    </div>
    <script>
        var container = document.getElementById("result-container");
        setTimeout(function() {
            container.classList.add('fade-in');
        }, 1000);
    </script>
</body>
</html>
