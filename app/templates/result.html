<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Ergebnis</title>
    {{ bootstrap.load_css() }}
    <style>
        .fade-transition {
            transition: opacity 0.7s;
            opacity: 0;
        }
        .fade-transition.fade-in {
            opacity: 1;
        }
    </style>
</head>
<body style="min-height:100vh; background: linear-gradient(90deg,rgba(32,24,143,1) 7%,rgba(9,9,121,1) 19%,rgba(0,212,255,1) 100%); font-family: var(--bs-body-font-family);">
    <div class="d-flex align-items-center justify-content-center" style="min-height:100vh;">
        <div class="container d-flex flex-column align-items-center justify-content-center shadow-lg fade-transition"
             id="result-container"
             style="background-color: rgba(11,47,92,0.97); border-radius: 1.5rem; max-width: 420px; padding: 2.5rem 2rem;">
            <h2 class="mb-4 fw-bold text-center" style="color: var(--bs-light); letter-spacing: 1px;">Ergebnis</h2>
            <p style="color:white;">Hier erscheint das Ergebnis oder weitere Inhalte.</p>
        </div>
    </div>
    <script>
        var container = document.getElementById("result-container");
        setTimeout(function() {
            container.classList.add('fade-in');
        }, 1000);
    </script>
</body>
</html>
